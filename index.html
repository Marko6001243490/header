<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DibruPhytoDB</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding-top: 160px;
    }

    .Heading {
      height: 10vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: white;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      color: rgb(12, 179, 137);
      font-size: clamp(16px, 4vw, 36px);
      font-weight: bold;
      padding: 0 2vw;
    }

    .dibrulogo-image {
      position: absolute;
     
      left: 1vw;
      top: 50%;
      transform: translateY(-50%);
      height: 10vh;
      width: auto;
    }

    .title {
      text-align: center;
      flex: 1;
      margin-left: 12vw;
      min-width: 40%;
    }
     @media (max-width: 300px) {
      .Heading {
        font-size: clamp(12px, 3vw, 18px);
      }

      .dibrulogo-image {
        height: 4vh;


      }

      .title {
        font-size: clamp(12px, 3vw, 18px);
        margin-left: 15vw;
        min-width: 50%;
      }
    }

    nav.navbar {
      display: flex;
      flex-direction: column;
      background-color: rgb(222, 236, 237);
      position: fixed;
      top: 10vh;
      left: 0;
      right: 0;
      z-index: 999;
      overflow-x: auto;
    }

    ul.nav-list {
      display: flex;
      flex-wrap: wrap;
      list-style: none;
      margin: 0;
      padding: 10px;
      justify-content: space-between;
      align-items: center;
    }

    li.nav-item {
      margin: 5px;
    }

    .nav-link {
      text-decoration: none;
      color: white;
      font-size: clamp(14px, 2vw, 18px);
      border: 2px solid;
      padding: 10px 15px;
      background-color: red;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .nav-link:hover {
      background-color: darkred;
    }

    .nav-center-text {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      font-size: clamp(20px, 4vw, 40px);
      font-weight: bold;
      text-align: center;
    }

   
      @media (max-width: 768px) {
      .nav-link {
        font-size: clamp(12px, 1.8vw, 16px);
        padding: 5px 10px;
      }

      ul.nav-list {
        gap: 8px;
        justify-content: center;
      }
    }
  </style>
</head>

<body>
  <div class="Heading">
    <p class="title">CENTRE FOR BIOTECHNOLOGY AND BIO INFORMATICS</p>
    <img class="dibrulogo-image" src="new.gift.gif" alt="Plant GIF" />
  </div>

  <nav class="navbar">
    <ul class="nav-list">
      <li class="nav-item"><a href="index.html" class="nav-link">HOME</a></li>
      <li class="nav-item"><a href="lab.html" class="nav-link">PLANTS</a></li>
      <li class="nav-item"><a href="Gallery.html" class="nav-link">GALLERY</a></li>
      <li class="nav-center-text">DibruPhytoDB</li>
      <li class="nav-item"><a href="contactaboutus.html" class="nav-link">Contact/About US</a></li>
    </ul>
  </nav>
</body>
</html>
